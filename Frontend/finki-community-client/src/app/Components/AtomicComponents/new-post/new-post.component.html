<div class="container-fluid mt-5">
    <form *ngIf="postPostForm" [formGroup]="postPostForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field>
                <label>
                    <input matInput placeholder="Course Name" type="text" formControlName="courseName">
                </label>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <label>
                    <textarea matInput placeholder="Enter text here..." type="text"
                              formControlName="content"
                              matTextareaAutosize matAutosizeMinRows=10
                    ></textarea>
                </label>
            </mat-form-field>
        </div>
        <div class="row">
            <input type="submit" class="btn btn-outline-dark w-100 m-4"
                   [disabled]="postPostForm.invalid">
        </div>
    </form>
</div>
