<div *ngIf="thread">
    <!--TOP PART START-->
    <div class="container-fluid">
        <div class="row">
            <span *ngIf="thread.imageUrl" class="col-auto d-flex"><img
                src="assets/{{thread.imageUrl}}"
                alt="Users image"
                width="50px"
                height="50px"
            ></span>

            <div></div>


            <span *ngIf="thread.username" class="col d-flex p-0">
                <a [routerLink]="['/details/', thread.username]"
                   [class.admin-color]="thread.role===admin"
                   [class.moderator-color]="thread.role===moderator"
                   [class.user-color]="thread.role===user"
                >{{thread.username}}</a>
            </span>
        </div>
    </div>
    <!--TOP PART END-->
    <hr>
    <!--MIDDLE PART START-->
    <div class="row">
        <h3 *ngIf="thread.title" class="col">{{thread.title}}</h3>
        <div class="col-auto font-weight-light"><a
            routerLink="/start/{{thread.courseName}}">Course: {{thread.courseName}}</a>
        </div>
        |
        <div class="col-auto font-weight-light mr-1 ml-auto">{{thread.timeOfPost | date:"dd.MM.y"}}</div>
    </div>
    <!--MIDDLE PART END-->
    <!--BOTTOM PART START-->
    <div *ngIf="thread && thread.content">
        <p>{{thread.content}}</p>
    </div>

    <div *ngIf="isLoggedIn">
        <button class="float-right font-weight-light mr-1 btn btn-light" [class.liked]="false" (click)="likes()">Like
        </button>
    </div>

    <div *ngIf="thread.numberOfLikes>=0" class="float-right mr-1 mt-2">
        ▲{{thread.numberOfLikes}}
    </div>
    <div>
        Number of comments:
        {{thread.numberOfComments}}
    </div>

    <!-- TODO: ako e premnogu dolgo da se skrati so opcija da se pushti prozorec ili da se extendne-->
    <button *ngIf="!isOpen && thread.numberOfComments>0" type="button" class="btn btn-light col mt-2"
            (click)="loadComments()">
        · · · LoadComments · · ·
    </button>
    <section class="mt-3 pt-2">
        <div class="list-group" *ngIf="isOpen && replies && replies.length>0">
            <ul>
                <li *ngFor="let reply of replies" class="list-group-item">
                    <app-thread [thread]="reply"></app-thread>
                </li>
            </ul>
        </div>
    </section>
    <!--BOTTOM PART END-->
</div>
