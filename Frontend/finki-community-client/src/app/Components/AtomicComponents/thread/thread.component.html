<div *ngIf="thread">
    <div class="container-fluid">
        <div *ngIf="user" class="row">
            <span *ngIf="user.imageUrl" class="col-auto d-flex"><img src="{{user.imageUrl}}" alt="Users image"
                                                                     width="50px"
                                                                     height="50px"></span>
            <span *ngIf="user.username" class="col d-flex p-0">{{user.username}}</span>
            <div class="col-auto d-flex p-0">
                <!--                TODO: onClickEvent shto ke go followne userot-->
                <button class="btn-sm btn-xsm font-weight-light ml-auto mr-1 d-flex">Follow User</button>
            </div>
        </div>
    </div>
    <hr>
    <div *ngIf="thread" class="row">
        <h3 *ngIf="thread.title" class="col">{{thread.title}}</h3>
        <div *ngIf="course" class="col-auto font-weight-light">Course{{course.courseName}}</div>
        |
        <div class="col-auto font-weight-light mr-1 ml-auto">{{thread.timeOfPost | date:"dd.MM.y"}}</div>
    </div>
    <div *ngIf="thread && thread.content">
        <p>{{thread.content}}</p>
    </div>
    <div *ngIf="thread.noOfLikes" class="float-right mr-1">
        ▲{{thread.noOfLikes}}
    </div>
    <div>
        <button class="float-right font-weight-light mr-1">Like</button>
    </div>
    <!-- TODO: ako e premnogu dolgo da se skrati so opcija da se pushti prozorec ili da se extendne-->
    <button class="btn col ">· · · LoadComments · · ·</button>
</div>
