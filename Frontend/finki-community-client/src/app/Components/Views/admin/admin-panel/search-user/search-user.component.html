<form [formGroup]="searchForm">
  <div class="input-group">
    <input id="search-box" formControlName="searchTerm" placeholder="Find user by username..."/>
  </div>
  <div *ngIf="userSearchResult.length!=0" id="result">
    <br/>
    <br/>
    <br/>
    <table>
      <thead><td>USERNAME</td><td>ROLE</td></thead>
      <tr *ngFor="let user of userSearchResult">
        <td><a [routerLink]="['/details', user.username]">{{user.username}}</a></td>
        <td>
          <span *ngFor="let role of roles">
            <input
              type="radio"
              name="{{user.username}}"
              value="{{role}}"
              [checked]="user.role==role"
              (change)="radioChangedHandler($event)">{{role}}
          </span>
        </td>
      </tr>
    </table>

  </div>
  <div *ngIf="userSearchResult.length==0">
    <br/>
    NO RESULT ITEMS
  </div>
</form>
