<h1>ADMIN</h1>
<div class="container-fluid">
    <form>
        <div>
            <mat-form-field>
                <label>
                    <input matInput placeholder="Course Name" id="courseName" type="text">
                </label>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <label>
                    <textarea matInput placeholder="Course Description" name="courseDescription" type="text"></textarea>
                </label>
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-3" *ngFor="let program of programs; let i = index">
                        <mat-checkbox color="primary">
                            {{program}}
                        </mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <mat-form-field>
                <mat-select placeholder="Year of study">
                    <mat-option value="{{year}}" *ngFor="let year of years">{{year}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-select placeholder="Program">
                    <mat-option value="{{semester}}" *ngFor="let semester of semesters">{{semester}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-select placeholder="Program">
                    <mat-option value="{{type}}" *ngFor="let type of types">{{type}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</div>
