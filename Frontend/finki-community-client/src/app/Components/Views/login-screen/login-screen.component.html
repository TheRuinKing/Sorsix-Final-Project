<div class="purple-background h-100 d-flex">

    <div class="container-fluid">
        <div class="row" id="login-label">
            <span class="col-sm-3 offset-1 h3">Login</span>
        </div>
        <hr>
        <div class="row">
            <mat-form-field class="col-sm-10 offset-1">
                <label>
                    <input matInput placeholder="Enter email" [formControl]="email" required>
                </label>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-sm-10 offset-1">
                <label>
                    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                </label>

                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                    <i class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</i>
                </button>
            </mat-form-field>
        </div>
        <div class="row mt-5">
            <button type='submit' class="btn btn-outline-dark col-sm-4 offset-4">Login</button>
        </div>
    </div>
</div>
