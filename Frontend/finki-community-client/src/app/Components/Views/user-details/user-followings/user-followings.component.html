<table *ngIf="userDetailsFollowings.length > 0" class="table-hover" >
    <thead>
        <th>Name</th>
        <th>Surname</th>
        <th>Username</th>
    </thead>
    <tbody>
    <tr *ngFor="let following of userDetailsFollowings">
        <td class="name">{{following.firstName}}</td>
        <td class="surname">{{following.lastName}}</td>
        <td class="username"><a routerLink="/details/{{following.username}}">{{following.username}}</a></td>
    </tr>
    </tbody>
</table>
