<div class="container-fluid">
    <h5>Courses</h5>
    <hr>
    <div *ngIf="!courses">
        <mat-spinner class="d-flex m-auto mt-xl-5"></mat-spinner>
    </div>
    <div *ngIf="courses">
        <ul class="list-group">
            <li *ngFor="let course of courses" class="list-group-item">
                <app-course [course]="course"></app-course>
            </li>
        </ul>
    </div>
</div>
