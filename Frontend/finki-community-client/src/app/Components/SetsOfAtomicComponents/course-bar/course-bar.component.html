<div class="container-fluid mt-2 shadow p-2">

    <app-mat-select [options]="programs" [optionDescription]="'Program'" (option)="setProgram($event)"></app-mat-select>

    <app-mat-select [options]="years" [optionDescription]="'Year of study'" (option)="setYear($event)"></app-mat-select>

    <app-mat-select [options]="semesters" [optionDescription]="'Semester'"
                    (option)="setSemester($event)"></app-mat-select>

    <app-mat-select [options]="mandatory" [optionDescription]="'Type'" (option)="setType($event)"></app-mat-select>

    <button class="btn btn-outline-dark w-100" (click)="filterCourses()">Filter</button>

    <hr>
    <div *ngIf="!courses">
        <mat-spinner class="d-flex m-auto mt-xl-5"></mat-spinner>
    </div>
    <div *ngIf="courses">
        <ul class="list-group">
            <li *ngFor="let course of courses" class="list-group-item p-2 btn-light"
                routerLinkActive="active">
                <app-course [course]="course" routerLink="/start/{{course.courseName}}"></app-course>
            </li>
        </ul>
    </div>
</div>
