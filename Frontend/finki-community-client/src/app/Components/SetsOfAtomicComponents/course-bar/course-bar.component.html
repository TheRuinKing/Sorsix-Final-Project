<div class="container-fluid">
    <h5>Courses</h5>
    <hr>
    <div *ngIf="courses">
        <ul class="list-unstyled">
            <li *ngFor="let course of courses">
                <app-course [course]="course"></app-course>
                <hr>
            </li>
        </ul>
    </div>
</div>
