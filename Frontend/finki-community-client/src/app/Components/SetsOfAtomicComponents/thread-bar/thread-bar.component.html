<h3>{{selectedCourse.length != 0 ? selectedCourse : 'Threads'}}</h3>
<hr>
<div *ngIf="!threads">
    <mat-spinner class="d-flex m-auto mt-xl-5"></mat-spinner>
</div>
<div *ngIf="threads">
    <ul class="list-group">
        <li *ngFor="let thread of threads" class="list-group-item">
            <app-thread [thread]="thread"></app-thread>
        </li>
    </ul>
</div>
